<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <style>
        svg.railroad-diagram {
            background-color: hsl(30,20%,95%);
        }
        svg.railroad-diagram path {
            stroke-width: 3;
            stroke: black;
            fill: rgba(0,0,0,0);
        }
        svg.railroad-diagram text {
            font: bold 14px monospace;
            text-anchor: middle;
            white-space: pre;
        }
        svg.railroad-diagram text.diagram-text {
            font-size: 12px;
        }
        svg.railroad-diagram text.diagram-arrow {
            font-size: 16px;
        }
        svg.railroad-diagram text.label {
            text-anchor: start;
        }
        svg.railroad-diagram text.comment {
            font: italic 12px monospace;
        }
        svg.railroad-diagram g.non-terminal text {
            /*font-style: italic;*/
        }
        svg.railroad-diagram rect {
            stroke-width: 3;
            stroke: black;
            fill: hsl(120,100%,90%);
        }
        svg.railroad-diagram rect.group-box {
            stroke: gray;
            stroke-dasharray: 10 5;
            fill: none;
        }
        svg.railroad-diagram path.diagram-text {
            stroke-width: 3;
            stroke: black;
            fill: white;
            cursor: help;
        }
        svg.railroad-diagram g.diagram-text:hover path.diagram-text {
            fill: #eee;
        }

    </style>
</head>
<body>
    <div class="railroads">
        <div>
            <h1>test</h1>
            <svg class="railroad-diagram" width="161" height="62" viewBox="0 0 161 62">
<g transform="translate(.5 .5)">
<path d="M 20 21 v 20 m 10 -20 v 20 m -10 -10 h 20.5"></path>
<path d="M40 31h10"></path>
<g>
<path d="M50 31h0"></path>
<path d="M110 31h0"></path>
<rect x="50" y="20" width="60" height="22" rx="10" ry="10"></rect>
<text x="80" y="35">final</text>
</g>
<path d="M110 31h10"></path>
<path d="M 120 31 h 20 m -10 -10 v 20 m 10 -20 v 20"></path>
</g>
</svg>

        </div>
    </div>
</body>
</html>
